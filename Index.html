<html lang="id">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat datang di Website Sederhana</h1>
        <button id="changeTextButton">Klik saya untuk merubah teks</button>

    <main>
        <section>
            <h2>Tentang Kami</h2>

        <section>
            <h2>Hubungi Kami</h2>

                <label for="name">Nama:</label>

        </section>
    </main>
